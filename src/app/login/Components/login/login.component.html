<div id="microLoginPage">
    <mat-card id="loginCard">
        <mat-card-title>Mikrometeoriten</mat-card-title>
        <mat-card-subtitle>Bitte geben Sie Ihre Benutzerdaten ein</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-sm-1">
                        <mat-form-field appearance="fill">
                            <mat-label>Benutzername</mat-label>
                            <input matInput formControlName="username">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <mat-form-field appearance="fill">
                            <mat-label>Passwort</mat-label>
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button (click)="login()" color="black" aria-label="login">
                <mat-icon>login</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
